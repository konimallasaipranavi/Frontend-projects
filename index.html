<html>
	<head>

	<title>

	</title>
	<body>
		<h1 style="text-align:center"> STOPWATCH </h1>
		<div class = "container mt-5" id = outer>

			<div class = "timer mx-auto">
					<div class = "time col-1 mx-auto" id = watch>
						00:00:00
					</div>
			</div>
			
				<div class = "buttons col-1 mx-auto">
					<button class = " button start "><span>START</span></button>
					<button class = " button stop "><span>STOP</span></button>
					<button class = " button reset"><span>RESET</span></button>
				</div>
		
		</div>
